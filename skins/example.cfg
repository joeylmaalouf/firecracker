any text outside <> counts as a comment

item ids go after the <
valid IDs are currently:
TEXT, CLOCK, WEATHER, IMAGE, CPU_RAM




< TEXT
pos_x      = 100
pos_y      = 100
text       = Repository Access
font_size  = 24
font_color = #99FF99
alpha      = 065
font       = Helvetica
link 	   = true
process    = firefox
args 	   = github.com/joeylmaalouf/firecracker
>

