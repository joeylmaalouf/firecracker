also, the < and > have to be at the start
of their own lines to mark a proper item

< TEXT
text         = Welcome to Firecracker!
font_color   = #CCCCFF
alpha        = 075
font_size    = 30
pos_x        = 600
pos_y        = 60
update_timer = 2000
font 	     = Arial 
angle        = 2
>

you don't need to have every key property present;
they have default values if none are supplied

< CLOCK
font_color   = #FFFFFF
alpha        = 75
pos_x        = 550
pos_y        = 120
font_size    = 100
font 	     = Sawasdee
update_timer = 1000

comments can be inside items, too!
