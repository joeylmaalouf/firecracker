any text outside <> counts as a comment

< item ID goes here
pos_x = 0
pos_y = 0
text  = testing
size  = 24
col_r = 255
col_g = 000
col_b = 000
col_a = 100
>

also, the < and > have to be at the start
of their own lines to mark a proper item

< IDs can be anything you want
col_r = 000
col_g = 255
col_b = 000
col_a = 050
pos_x = 200
pos_y = 200
text  = 1+2 = 3
size  = 16
>

fields can be in any order within items
